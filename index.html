<script>
    let db = JSON.parse(localStorage.getItem('baroud_v8')) || [];
    let curP = -1, editC = -1, isEditP = false, bQ = [], bI = 0, globalNote = "";

    function renderHome() {
        const list = document.getElementById('projects-list'); list.innerHTML = ''; let total = 0;
        db.forEach((p, i) => {
            let pSum = p.clients.reduce((s, c) => s + c.amount, 0); total += pSum;
            list.innerHTML += `<div class="app-card" onclick="openProject(${i})"><div class="card-info"><h3>${p.name}</h3><p>${p.clients.length} Ø²Ø¨Ø§Ø¦Ù†</p></div><div class="price-tag">$${pSum}</div></div>`;
        });
        document.getElementById('main-total').innerText = '$' + total;
        document.getElementById('projects-view').style.display = 'block'; document.getElementById('details-view').style.display = 'none';
    }

    function openProject(i) { curP = i; renderDetails(); }
    
    function renderDetails() {
        const list = document.getElementById('clients-list'); list.innerHTML = ''; const p = db[curP];
        document.getElementById('p-title').innerText = p.name;
        p.clients.forEach((c, i) => {
            list.innerHTML += `<div class="app-card"><div class="card-info"><h3>${c.name}</h3><p>${c.phone}</p></div><div style="text-align:left"><span class="price-tag">$${c.amount}</span><br>

                <i class="fa-solid fa-pen" onclick="openEditClient(${i})" style="color:var(--edit); margin-right:15px; font-size:1.3rem"></i>
                <i class="fa-solid fa-trash" onclick="delC(${i})" style="color:red; margin-right:15px; font-size:1.3rem"></i>
            </div></div>`;
        });
        document.getElementById('projects-view').style.display = 'none'; document.getElementById('details-view').style.display = 'block';
    }

    async function getContact() {
        try {
            const cs = await navigator.contacts.select(['name', 'tel'], { multiple: false });
            if (cs && cs.length > 0) {
                document.getElementById('c-name').value = cs[0].name[0];
                let n = cs[0].tel[0].replace(/\D/g, '');
                if (n.startsWith('961')) n = n.substring(3);
                if (n.startsWith('0')) n = n.substring(1);
                document.getElementById('c-phone').value = n;
            }
        } catch (e) { alert("Ø§Ù„Ù…ÙŠØ²Ø© ØªØªØ·Ù„Ø¨ Chrome"); }
    }

    function save() {
        const name = (curP == -1 || isEditP) ? document.getElementById('p-name').value : document.getElementById('c-name').value;
        if(!name) return;
        if(curP == -1 || isEditP) {
            if(isEditP) db[curP].name = name; else db.push({ name, clients: [] });
        } else {
            const obj = { name, phone: document.getElementById('c-phone').value, amount: parseFloat(document.getElementById('c-amount').value || 0), desc: document.getElementById('c-desc').value };
            if(editC > -1) db[curP].clients[editC] = obj; else db[curP].clients.push(obj);
        }
        localStorage.setItem('baroud_v8', JSON.stringify(db)); closeAdd(); renderHome(); if(curP > -1) renderDetails();
    }

    function openEditClient(i) {
        editC = i; const c = db[curP].clients[i];
        document.getElementById('c-name').value = c.name; document.getElementById('c-phone').value = c.phone;
        document.getElementById('c-amount').value = c.amount; document.getElementById('c-desc').value = c.desc || "";
        document.getElementById('m-title').innerText = "ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø²Ø¨ÙˆÙ†";
        document.getElementById('p-form').style.display = 'none'; document.getElementById('c-form').style.display = 'block';
        document.getElementById('add-modal').style.display = 'flex';
    }

    function getWaLink(c) {
        let ph = c.phone.replace(/\D/g, ''); if(!ph.startsWith('961')) ph = '961' + ph;
        const msg = `${globalNote?globalNote+'\n\n':''}${c.name}ØŒ Ø­Ø³Ø§Ø¨Ùƒ Ø¨Ù€ *${db[curP].name}* Ù‡Ùˆ: $${c.amount}\n\nØ´ÙƒØ±Ø§Ù‹.`;
        return `https://wa.me/${ph}?text=${encodeURIComponent(msg)}`;
    }

    function autoNextAndSend() { window.open(getWaLink(bQ[bI]), '_blank'); bI++; if(bI >= bQ.length) { setTimeout(() => { document.getElementById('bulk-run-modal').style.display='none'; renderDetails(); }, 500); } else { updateBulk(); } }
    function goHome() { curP = -1; renderHome(); }
    function openAdd() { editC = -1; isEditP = false; document.querySelectorAll('input').forEach(i=>i.value=''); document.getElementById('add-modal').style.display = 'flex'; document.getElementById('p-form').style.display = curP == -1 ? 'block' : 'none'; document.getElementById('c-form').style.display = curP == -1 ? 'none' : 'block'; }

    function updateBulk() { const c = bQ[bI]; document.getElementById('b-name').innerText = c.name; document.getElementById('b-total').innerText = '$' + c.amount; }
