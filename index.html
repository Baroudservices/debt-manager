        /* List Styling */

        .app-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 18px; margin-bottom: 15px; display: flex; align-items: center; }

        .price-tag { font-size: 1.3rem; font-weight: 900; color: #fff; }
        
        .client-actions { text-align: left; }
        .action-icons { display: flex; gap: 15px; justify-content: flex-end; margin-top: 10px; font-size: 1.4rem; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(20px); border: 1px solid var(--border); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #555; background: none; border: none; font-family: 'Cairo'; font-size: 0.75rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .nav-add-btn { background: var(--primary); width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: #000; transform: translateY(-20px); border: 5px solid var(--bg); }

        /* Modern Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-box { background: #181818; border: 1px solid var(--border); width: 90%; max-width: 360px; padding: 30px; border-radius: 35px; text-align: center; }
        input { width: 100%; padding: 18px; margin: 10px 0; background: #222; border: 1px solid var(--border); color: #fff; border-radius: 18px; text-align: center; font-family: 'Cairo'; outline: none; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 18px; background: var(--primary); color: #000; border: none; border-radius: 20px; font-weight: 900; margin-top: 10px; cursor: pointer; font-family: 'Cairo'; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-cancel { background: transparent; color: #666; border: none; margin-top: 15px; cursor: pointer; font-weight: bold; }
    </style>

<body>

            <input type="text" id="c-name" placeholder="Ø§Ù„Ø§Ø³Ù… Ø§Ù„ÙƒØ§Ù…Ù„"><input type="tel" id="c-phone" placeholder="Ø±Ù‚Ù… Ø§Ù„Ù‡Ø§ØªÙ"><input type="number" id="c-amount" placeholder="Ø§Ù„Ù…Ø¨Ù„Øº ($)"><input type="text" id="c-desc" placeholder="Ø§Ù„Ø¨ÙŠØ§Ù†">

<script>
    let db = JSON.parse(localStorage.getItem('baroud_v8')) || [];
    let curP = -1, editC = -1, isEditP = false, bQ = [], bI = 0, globalNote = "", delIdx = -1;

    function renderHome() {
        const list = document.getElementById('projects-list'); list.innerHTML = ''; let total = 0;
        document.getElementById('main-back-btn').style.visibility = 'hidden';
        db.forEach((p, i) => {
            let pSum = p.clients.reduce((s, c) => s + c.amount, 0); total += pSum;
            list.innerHTML += `<div class="app-card" onclick="openProject(${i})"><div class="card-info"><h3>${p.name}</h3><p>${p.clients.length} Ø²Ø¨Ø§Ø¦Ù†</p></div><div class="price-tag">$${pSum}</div></div>`;
        });
        document.getElementById('main-total').innerText = '$' + total;
        document.getElementById('projects-view').style.display = 'block'; document.getElementById('details-view').style.display = 'none';
    }

    function openProject(i) { curP = i; document.getElementById('main-back-btn').style.visibility = 'visible'; renderDetails(); }
    
    function renderDetails() {
        const list = document.getElementById('clients-list'); list.innerHTML = ''; const p = db[curP];
        document.getElementById('p-title').innerText = p.name;
        const pTotal = p.clients.reduce((s, c) => s + c.amount, 0);
        document.getElementById('main-total').innerText = '$' + pTotal;
        p.clients.forEach((c, i) => {
            list.innerHTML += `<div class="app-card"><div class="card-info"><h3>${c.name}</h3><p>${c.phone}</p>${c.desc?'<div style="color:var(--primary); font-size:0.8rem">ğŸ“ '+c.desc+'</div>':''}</div><div class="client-actions"><span class="price-tag">$${c.amount}</span><div class="action-icons"><i class="fa-brands fa-whatsapp" onclick="sendWA(${i})" style="color:#25D366"></i><i class="fa-solid fa-pen" onclick="openEditClient(${i})" style="color:var(--edit)"></i><i class="fa-solid fa-trash" onclick="askDelete(${i})" style="color:var(--danger)"></i></div></div></div>`;
        });
        document.getElementById('projects-view').style.display = 'none'; document.getElementById('details-view').style.display = 'block';
    }

    function save() {
        const name = (curP == -1 || isEditP) ? document.getElementById('p-name').value : document.getElementById('c-name').value;
        if(!name) return;
        if(curP == -1 || isEditP) {
            if(isEditP) db[curP].name = name; else db.push({ name, clients: [] });
        } else {
            const obj = { name, phone: document.getElementById('c-phone').value, amount: parseFloat(document.getElementById('c-amount').value || 0), desc: document.getElementById('c-desc').value };
            if(editC > -1) db[curP].clients[editC] = obj; else db[curP].clients.push(obj);
        }
        localStorage.setItem('baroud_v8', JSON.stringify(db)); closeAdd(); renderHome(); if(curP > -1) renderDetails();
    }

    function getWaLink(c) {
        let ph = c.phone.replace(/\D/g, ''); if(!ph.startsWith('961')) ph = '961' + ph;
        const msg = `${globalNote?globalNote+'\n\n':''}${c.name}ØŒ Ø­Ø³Ø§Ø¨Ùƒ Ø¨Ù€ *${db[curP].name}* Ù‡Ùˆ: $${c.amount}${c.desc ? '\nØ§Ù„Ø¨ÙŠØ§Ù†: '+c.desc : ''}\n\nØ´ÙƒØ±Ø§Ù‹.`;
        return `https://wa.me/${ph}?text=${encodeURIComponent(msg)}`;
    }

    function autoNextAndSend() { window.open(getWaLink(bQ[bI]), '_blank'); bI++; if(bI >= bQ.length) { setTimeout(() => { document.getElementById('bulk-run-modal').style.display='none'; renderDetails(); }, 500); } else { updateBulk(); } }
    function goHome() { curP = -1; renderHome(); }
    function closeAdd() { document.getElementById('add-modal').style.display = 'none'; }
    function openAdd() { editC = -1; isEditP = false; document.querySelectorAll('input').forEach(i=>i.value=''); document.getElementById('add-modal').style.display = 'flex'; document.getElementById('p-form').style.display = curP == -1 ? 'block' : 'none'; document.getElementById('c-form').style.display = curP == -1 ? 'none' : 'block'; }
    function openProjectSettings() { if(curP == -1) return; isEditP = true; document.getElementById('p-name').value = db[curP].name; document.getElementById('m-title').innerText = "Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù…Ø´Ø±ÙˆØ¹"; document.getElementById('p-form').style.display = 'block'; document.getElementById('c-form').style.display = 'none'; document.getElementById('add-modal').style.display = 'flex'; }
    function askDelete(i) { delIdx = i; document.getElementById('delete-modal').style.display = 'flex'; }
    function confirmDelete() { db[curP].clients.splice(delIdx, 1); localStorage.setItem('baroud_v8', JSON.stringify(db)); closeDelete(); renderDetails(); }
    function closeDelete() { document.getElementById('delete-modal').style.display = 'none'; }
    function openBulkSetup() { bQ = db[curP].clients; if(!bQ.length) return; document.getElementById('bulk-setup-modal').style.display = 'flex'; }
    function closeBulkSetup() { document.getElementById('bulk-setup-modal').style.display = 'none'; }
    function startBulk() { globalNote = document.getElementById('bulk-note-in').value; closeBulkSetup(); bI = 0; document.getElementById('bulk-run-modal').style.display = 'flex'; updateBulk(); }
    function updateBulk() { const c = bQ[bI]; document.getElementById('b-name').innerText = c.name; document.getElementById('b-total').innerText = '$' + c.amount; }
    function sendWA(i) { globalNote = ""; window.open(getWaLink(db[curP].clients[i]), '_blank'); }
    function openEditClient(i) { editC = i; const c = db[curP].clients[i]; document.getElementById('c-name').value = c.name; document.getElementById('c-phone').value = c.phone; document.getElementById('c-amount').value = c.amount; document.getElementById('c-desc').value = c.desc || ""; document.getElementById('m-title').innerText = "ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø²Ø¨ÙˆÙ†"; document.getElementById('p-form').style.display = 'none'; document.getElementById('c-form').style.display = 'block'; document.getElementById('add-modal').style.display = 'flex'; }
    async function getContact() { try { const cs = await navigator.contacts.select(['name', 'tel'], { multiple: false }); if(cs.length) { document.getElementById('c-name').value = cs[0].name[0]; let n = cs[0].tel[0].replace(/\D/g, ''); if(n.startsWith('961')) n=n.substring(3); if(n.startsWith('0')) n=n.substring(1); document.getElementById('c-phone').value = n; } } catch(e) {} }

    renderHome();
</script>
