<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baroud Vault Cloud üåê</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00e676; --bg: #0a0a0a; --card-bg: #1a1a1a; --border: rgba(255, 255, 255, 0.08); --danger: #ff5252; --edit: #ffd740; }
        body { background-color: var(--bg); color: #ffffff; font-family: 'Cairo', sans-serif; margin: 0; padding-bottom: 100px; direction: rtl; text-align: right; overflow-x: hidden; }
        
        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿØÿÆŸàŸÑ */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .user-btn { width: 100%; max-width: 300px; padding: 20px; margin: 10px; border-radius: 20px; border: 1px solid var(--border); background: var(--card-bg); color: #fff; font-size: 1.2rem; font-weight: 900; cursor: pointer; }
        
        .top-dashboard { background: linear-gradient(180deg, #161616 0%, var(--bg) 100%); padding: 30px 20px; border-bottom: 1px solid var(--border); position: relative; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .back-btn { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; visibility: hidden; }
        .brand-name { font-size: 1.2rem; font-weight: 900; color: #555; margin: 0 auto; }
        .brand-name span { color: var(--primary); }
        .balance-card { background: linear-gradient(135deg, #00e676 0%, #00a056 100%); padding: 25px; border-radius: 28px; text-align: center; color: #000; box-shadow: 0 15px 35px rgba(0, 230, 118, 0.2); }
        .balance-amount { font-size: 3rem; font-weight: 900; }
        .app-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 18px; margin-bottom: 15px; display: flex; align-items: center; }
        .card-info { flex: 1; }
        .price-tag { font-size: 1.3rem; font-weight: 900; color: #fff; }
        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(20px); border: 1px solid var(--border); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #555; background: none; border: none; font-family: 'Cairo'; font-size: 0.75rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .nav-add-btn { background: var(--primary); width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: #000; transform: translateY(-20px); border: 5px solid var(--bg); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-box { background: #181818; border: 1px solid var(--border); width: 90%; max-width: 360px; padding: 30px; border-radius: 35px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 8px 0; background: #222; border: 1px solid var(--border); color: #fff; border-radius: 15px; text-align: center; font-family: 'Cairo'; outline: none; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 18px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        .wish-option { flex: 1; padding: 12px; border: 1px solid #444; border-radius: 12px; cursor: pointer; background: none; color: #fff; }
        .wish-option.selected { border-color: var(--primary); background: rgba(0, 230, 118, 0.1); color: var(--primary); font-weight: bold; }
        .btn-cancel { background: transparent; color: #666; border: none; margin-top: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="font-size: 3rem; margin-bottom: 10px;">üõ°Ô∏è</div>
        <h2 style="margin-bottom: 25px;">Baroud Vault Cloud</h2>
        <button class="user-btn" onclick="preLogin('Houssein')">üë§ Houssein Baroud</button>
        <button class="user-btn" onclick="preLogin('Habib')">ü§ù Habib Baroud</button>
    </div>

    <div id="main-app" style="display: none;">
        <div class="top-dashboard">
            <div class="header-top">
                <button id="main-back-btn" class="back-btn" onclick="goHome()"><i class="fa-solid fa-arrow-right"></i></button>
                <div class="brand-name"><span id="user-title"></span> <span>VAULT</span></div>
                <div style="width: 40px;"></div>
            </div>
            <div class="balance-card">
                <div class="balance-amount" id="main-total">$0</div>
            </div>
        </div>
        <div id="projects-view"><div class="list-container" id="projects-list"></div></div>
        <div id="details-view" style="display:none; padding: 0 15px;"><h2 id="p-title" style="text-align:center"></h2><button class="btn-primary" style="background:#25D366; color:#fff; margin-bottom:20px" onclick="openBulkSetup()">üì¢ ÿ™ÿ≠ÿµŸäŸÑ ÿßŸÑŸÉŸÑ</button><div id="clients-list"></div></div>
        <div class="bottom-nav">
            <button class="nav-item active" onclick="goHome()"><i class="fa-solid fa-house"></i><span>ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</span></button>
            <button class="nav-add-btn" onclick="openAdd()"><i class="fa-solid fa-plus"></i></button>
            <button class="nav-item" onclick="location.reload()"><i class="fa-solid fa-rotate"></i><span>ÿ™ÿ≠ÿØŸäÿ´</span></button>
        </div>
    </div>

    <div id="pass-modal" class="modal-overlay"><div class="modal-box"><h3 id="pass-msg"></h3><input type="password" id="user-pass-input" placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑÿ±ŸÖÿ≤" inputmode="numeric" style="letter-spacing:5px; font-size:1.5rem"><button class="btn-primary" onclick="verifyOrSetPass()">ÿØÿÆŸàŸÑ</button></div></div>
    <div id="add-modal" class="modal-overlay"><div class="modal-box"><h3 id="m-title">ÿ•ÿ∂ÿßŸÅÿ©</h3><div id="p-form"><input type="text" id="p-name" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ"></div><div id="c-form" style="display:none"><button class="btn-primary" style="background:#333; color:#fff; margin-bottom:10px" onclick="getContact()">üìñ ÿ≥ÿ≠ÿ® ŸÖŸÜ ÿßŸÑÿ£ÿ≥ŸÖÿßÿ°</button><input type="text" id="c-name" placeholder="ÿßŸÑÿßÿ≥ŸÖ"><input type="tel" id="c-phone" placeholder="ÿßŸÑÿ±ŸÇŸÖ"><input type="number" id="c-amount" placeholder="ÿßŸÑŸÖÿ®ŸÑÿ∫ ($)"><input type="text" id="c-desc" placeholder="ÿßŸÑÿ®ŸäÿßŸÜ"><div style="display:flex; gap:10px; margin:10px 0"><button class="wish-option selected" id="w1" onclick="selWish(1)">70385398</button><button class="wish-option" id="w2" onclick="selWish(2)">70555732</button></div></div><button class="btn-primary" onclick="save()">ÿ≠ŸÅÿ∏</button><button class="btn-cancel" onclick="closeAdd()">ÿ•ŸÑÿ∫ÿßÿ°</button></div></div>
    <div id="bulk-setup-modal" class="modal-overlay"><div class="modal-box"><h3>üì¢ ÿ±ÿ≥ÿßÿ¶ŸÑ ÿ¨ŸÖÿßÿπŸäÿ©</h3><input type="text" id="bulk-header" placeholder="ÿßŸÑŸÖŸÇÿØŸÖÿ©"><input type="text" id="bulk-footer" placeholder="ÿßŸÑÿÆÿßÿ™ŸÖÿ©"><button class="btn-primary" onclick="startBulk()">ÿ®ÿØÿ°</button><button class="btn-cancel" onclick="closeBulkSetup()">ÿ•ŸÑÿ∫ÿßÿ°</button></div></div>
    <div id="bulk-run-modal" class="modal-overlay"><div class="modal-box" style="background:#fff; color:#000"><h2 id="b-name"></h2><div id="b-total" style="font-size:3.5rem; font-weight:900; color:#d32f2f">$0</div><input type="text" id="personal-note" placeholder="ŸÖŸÑÿßÿ≠ÿ∏ÿ© ÿÆÿßÿµÿ©" style="background:#eee; color:#000"><button class="btn-primary" style="background:#25D366; color:#fff" onclick="autoNextAndSend()">ÿ•ÿ±ÿ≥ÿßŸÑ ‚úÖ</button></div></div>
    <div id="delete-modal" class="modal-overlay"><div class="modal-box"><h3>üóëÔ∏è ÿ≠ÿ∞ŸÅÿü</h3><button class="btn-primary" style="background:var(--danger); color:#fff" onclick="confirmDelete()">ÿ≠ÿ∞ŸÅ</button><button class="btn-cancel" onclick="closeDelete()">ÿ™ÿ±ÿßÿ¨ÿπ</button></div></div>

<script>
    const SUPABASE_URL = "https://obugzhhwfsiequoooojd.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9idWd6aGh3ZnNpZXF1b2VvempkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMzg3ODksImV4cCI6MjA4NjYxNDc4OX0.QqIc1HJqS7HmTc7tVKb_TtcEUQdk6wTCE0sQ4nqq_fU"; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = "", db = [], curP = -1, editC = -1, isEditP = false, bQ = [], bI = 0, gHeader = "", gFooter = "", curW = "70385398", delIdx = -1;

    async function preLogin(user) {
        currentUser = user;
        const { data } = await _supabase.from('vault_users').select('password').eq('username', user).single();
        document.getElementById('pass-modal').style.display = 'flex';
        document.getElementById('pass-msg').innerText = data ? "ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ŸÑŸÄ " + user : "ÿ£ŸáŸÑÿßŸã " + user + "ÿå ÿßÿÆÿ™ÿ± ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ŸÑÿ≠ÿ≥ÿßÿ®ŸÉ";
    }

    async function verifyOrSetPass() {
        const pass = document.getElementById('user-pass-input').value;
        if(!pass) return;
        const { data } = await _supabase.from('vault_users').select('password').eq('username', currentUser).single();
        
        if(!data) {
            await _supabase.from('vault_users').insert([{ username: currentUser, password: pass }]);
            login();
        } else {
            if(data.password === pass) login(); else alert("ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ÿÆÿßÿ∑ÿ¶ÿ©");
        }
    }

    async function login() {
        document.getElementById('pass-modal').style.display = 'none';
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('user-title').innerText = currentUser.toUpperCase();
        loadData();
    }

    async function loadData() {
        const { data, error } = await _supabase.from('vault_data').select('*').eq('owner', currentUser);
        if (!error) { db = data || []; renderHome(); }
    }

    function renderHome() {
        const list = document.getElementById('projects-list'); list.innerHTML = ''; let total = 0;
        document.getElementById('main-back-btn').style.visibility = 'hidden';
        db.forEach((p, i) => {
            let pSum = p.clients.reduce((s, c) => s + parseFloat(c.amount || 0), 0); total += pSum;
            list.innerHTML += `<div class="app-card" onclick="openProject(${i})"><div class="card-info"><h3>${p.name}</h3><p>${p.clients.length} ÿ≤ÿ®ÿßÿ¶ŸÜ</p></div><div class="price-tag">$${pSum}</div></div>`;
        });
        document.getElementById('main-total').innerText = '$' + total;
        document.getElementById('projects-view').style.display = 'block'; document.getElementById('details-view').style.display = 'none';
    }

    function openProject(i) { curP = i; document.getElementById('main-back-btn').style.visibility = 'visible'; renderDetails(); }
    function renderDetails() {
        const list = document.getElementById('clients-list'); list.innerHTML = ''; const p = db[curP];
        document.getElementById('p-title').innerText = p.name;
        p.clients.forEach((c, i) => {
            list.innerHTML += `<div class="app-card"><div class="card-info"><h3>${c.name}</h3><p>${c.phone}</p></div><div style="text-align:left"><span class="price-tag">$${c.amount}</span><br><i class="fa-brands fa-whatsapp" onclick="sendWA(${i})" style="color:#25D366; font-size:1.5rem"></i> <i class="fa-solid fa-pen" onclick="openEditClient(${i})" style="color:var(--edit); margin-right:12px"></i> <i class="fa-solid fa-trash" onclick="askDelete(${i})" style="color:var(--danger); margin-right:12px"></i></div></div>`;
        });
    }

    async function save() {
        const name = (curP == -1 || isEditP) ? document.getElementById('p-name').value : document.getElementById('c-name').value;
        if(!name) return;
        if(curP == -1 || isEditP) {
            if(isEditP) await _supabase.from('vault_data').update({ name }).eq('id', db[curP].id);
            else await _supabase.from('vault_data').insert([{ owner: currentUser, name, clients: [] }]);
        } else {
            const obj = { name, phone: document.getElementById('c-phone').value, amount: document.getElementById('c-amount').value, desc: document.getElementById('c-desc').value, wish: curW };
            if(editC > -1) db[curP].clients[editC] = obj; else db[curP].clients.push(obj);
            await _supabase.from('vault_data').update({ clients: db[curP].clients }).eq('id', db[curP].id);
        }
        closeAdd(); loadData();
    }

    function getWaLink(c, pNote = "") {
        let ph = c.phone.replace(/\D/g, ''); if(!ph.startsWith('961')) ph = '961' + ph;
        const msg = `${gHeader?gHeader+'\n\n':''}${c.name}ÿå\nÿ≠ÿ≥ÿßÿ®ŸÉ ÿ®ŸÄ *${db[curP].name}* ŸáŸà: $${c.amount}${c.desc ? '\nÿßŸÑÿ®ŸäÿßŸÜ: '+c.desc : ''}${pNote?'\n\n'+pNote:''}${gFooter?'\n\n'+gFooter:''}\n\nŸäÿ±ÿ¨Ÿâ ÿßŸÑÿ™ÿ≥ÿØŸäÿØ ŸÑŸÄ: ${c.wish || "70385398"}\n\nÿ¥ŸÉÿ±ÿßŸã.`;
        return `https://wa.me/${ph}?text=${encodeURIComponent(msg)}`;
    }

    function autoNextAndSend() { window.open(getWaLink(bQ[bI], document.getElementById('personal-note').value), '_blank'); bI++; if(bI >= bQ.length) { setTimeout(() => { document.getElementById('bulk-run-modal').style.display='none'; loadData(); }, 500); } else { updateBulk(); } }
    function openAdd() { editC = -1; isEditP = false; document.querySelectorAll('input').forEach(i=>i.value=''); document.getElementById('add-modal').style.display = 'flex'; document.getElementById('p-form').style.display = curP == -1 ? 'block' : 'none'; document.getElementById('c-form').style.display = curP == -1 ? 'none' : 'block'; selWish(1); }
    function closeAdd() { document.getElementById('add-modal').style.display = 'none'; }
    function selWish(n) { document.getElementById('w1').classList.toggle('selected', n==1); document.getElementById('w2').classList.toggle('selected', n==2); curW = (n==1)?"70385398":"70555732"; }
    function goHome() { curP = -1; renderHome(); }
    function askDelete(i) { delIdx = i; document.getElementById('delete-modal').style.display = 'flex'; }
    async function confirmDelete() { db[curP].clients.splice(delIdx, 1); await _supabase.from('vault_data').update({ clients: db[curP].clients }).eq('id', db[curP].id); document.getElementById('delete-modal').style.display = 'none'; loadData(); }
    function closeDelete() { document.getElementById('delete-modal').style.display = 'none'; }
    function openBulkSetup() { bQ = db[curP].clients; document.getElementById('bulk-setup-modal').style.display = 'flex'; }
    function closeBulkSetup() { document.getElementById('bulk-setup-modal').style.display = 'none'; }
    function startBulk() { gHeader = document.getElementById('bulk-header').value; gFooter = document.getElementById('bulk-footer').value; closeBulkSetup(); bI = 0; document.getElementById('bulk-run-modal').style.display = 'flex'; updateBulk(); }
    function updateBulk() { const c = bQ[bI]; document.getElementById('b-name').innerText = c.name; document.getElementById('b-total').innerText = '$' + c.amount; document.getElementById('personal-note').value = ""; }
    function openEditClient(i) { editC = i; const c = db[curP].clients[i]; document.getElementById('c-name').value = c.name; document.getElementById('c-phone').value = c.phone; document.getElementById('c-amount').value = c.amount; document.getElementById('c-desc').value = c.desc || ""; selWish(c.wish=="70555732"?2:1); document.getElementById('m-title').innerText = "ÿ™ÿπÿØŸäŸÑ"; document.getElementById('p-form').style.display = 'none'; document.getElementById('c-form').style.display = 'block'; document.getElementById('add-modal').style.display = 'flex'; }
    function openProjectSettings() { if(curP == -1) return; isEditP = true; document.getElementById('p-name').value = db[curP].name; document.getElementById('m-title').innerText = "ÿ•ÿπÿØÿßÿØÿßÿ™"; document.getElementById('p-form').style.display = 'block'; document.getElementById('c-form').style.display = 'none'; document.getElementById('add-modal').style.display = 'flex'; }
    function sendWA(i) { gHeader = ""; gFooter = ""; window.open(getWaLink(db[curP].clients[i]), '_blank'); }
    async function getContact() { try { const cs = await navigator.contacts.select(['name', 'tel'], { multiple: false }); if(cs.length) { document.getElementById('c-name').value = cs[0].name[0]; let n = cs[0].tel[0].replace(/\D/g, ''); if(n.startsWith('961')) n=n.substring(3); if(n.startsWith('0')) n=n.substring(1); document.getElementById('c-phone').value = n; } } catch(e) {} }
</script>
</body>
</html>
